<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>Your Rides</title>
</head>
<body>
here are your rides


<tr th:each="ride: ${userRides}">
    <td th:text="${ride.getStartPoint()}" />
    <td th:text="${ride.getDestination()}" />
    <td th:text="${ride.getRideDate()}" />
    <td th:text="${ride.getPrice()}" />

</tr>
</body>
</html>
